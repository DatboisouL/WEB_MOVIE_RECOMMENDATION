{% extends "layout.html" %}

{% block styles %}
<style>
    .registration-card {
        max-width: 400px;
        margin: 50px auto;
    }

    .registration-card .form-label {
        font-weight: bold;
    }

    .registration-card .form-control {
        margin-bottom: 15px;
    }

    .registration-card .btn {
        margin-top: 15px;
    }

    .registration-card .alert {
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card registration-card shadow-sm">
                <div class="card-body">
                    <h1 class="page-header text-center">Registration</h1>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category,message in messages %}
                                <div class="alert alert-{{category}}" role="alert">{{message}}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="/register">
                        <div class="mb-3">
                            <label for="name" class="form-label">Username</label>
                            <input type="text" placeholder="Username" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" placeholder="Password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" value="Submit" class="btn btn-sub">
                            <a href="{{url_for('index')}}" class="btn btn-gr">Back to Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
